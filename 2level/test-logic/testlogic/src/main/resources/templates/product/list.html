<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Products</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <form th:action="@{/products}" method="get" class="d-flex">
                    <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2" placeholder="Search products...">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
        
        <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
        
        <div class="row">
            <div class="col-md-4 mb-4" th:each="product : ${products}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.description}">Description</p>
                        <p class="card-text">
                            <strong>Price: </strong>
                            <span th:text="${'$' + product.price}">$0.00</span>
                        </p>
                        <p class="card-text">
                            <strong>In Stock: </strong>
                            <span th:text="${product.stock}">0</span>
                        </p>
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="alert alert-info" th:if="${products.empty}">
            No products found.
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
