<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Sign Up</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }
        .logo {
            font-size: 50px;
            font-weight: bold;
            color: #1877F2;
            text-align: center;
            letter-spacing: -1.5px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        .subtitle {
            text-align: center;
            color: gray;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 10px;
            border: 1px solid gray;
            border-radius: 5px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .row > div {
            flex: 1;
        }
        .gender-option {
            display: flex;
            align-items: center;
            border: 1px solid gray;
            padding: 6px;
            border-radius: 5px;
            margin-top: 8px;
        }
        .gender-option input {
            margin-left: auto;
        }
        .terms {
            font-size: 12px;
            color: gray;
            text-align: center;
            margin-top: 10px;
        }
        .terms a {
            color: #1877F2;
            text-decoration: none;
        }
        .signup-btn {
            background-color: #00FF00;
            color: white;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #1877F2;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">facebook</div>
    <div class="title">Create a new account</div>
    <div class="subtitle">It's quick and easy.</div>
    <form id="signupForm">
        <div class="row">
            <div><input type="text" id="firstName" name="firstName" placeholder="First name" required></div>
            <div><input type="text" id="surname" name="surname" placeholder="Surname" required></div>
        </div>

<label>Date of birth</label>
<div class="row">
    <div>
        <select id="dobDay" name="dobDay" required>
            <option value="">Day</option>
            <!-- Days 1 to 31 -->
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
            <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
            <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
            <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
            <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
            <option>31</option>
        </select>
    </div>
    <div>
        <select id="dobMonth" name="dobMonth" required>
            <option value="">Month</option>
            <option>Jan</option><option>Feb</option><option>Mar</option><option>Apr</option>
            <option>May</option><option>Jun</option><option>Jul</option><option>Aug</option>
            <option>Sep</option><option>Oct</option><option>Nov</option><option>Dec</option>
        </select>
    </div>
    <div>
        <select id="dobYear" name="dobYear" required>
            <option value="">Year</option>
            <!-- Years 2024 to 1925 -->
            <option>2024</option><option>2023</option><option>2022</option><option>2021</option><option>2020</option>
            <option>2019</option><option>2018</option><option>2017</option><option>2016</option><option>2015</option>
            <option>2014</option><option>2013</option><option>2012</option><option>2011</option><option>2010</option>
            <option>2009</option><option>2008</option><option>2007</option><option>2006</option><option>2005</option>
            <option>2004</option><option>2003</option><option>2002</option><option>2001</option><option>2000</option>
            <option>1999</option><option>1998</option><option>1997</option><option>1996</option><option>1995</option>
            <option>1994</option><option>1993</option><option>1992</option><option>1991</option><option>1990</option>
            <option>1989</option><option>1988</option><option>1987</option><option>1986</option><option>1985</option>
            <option>1984</option><option>1983</option><option>1982</option><option>1981</option><option>1980</option>
            <option>1979</option><option>1978</option><option>1977</option><option>1976</option><option>1975</option>
            <option>1974</option><option>1973</option><option>1972</option><option>1971</option><option>1970</option>
            <option>1969</option><option>1968</option><option>1967</option><option>1966</option><option>1965</option>
            <option>1964</option><option>1963</option><option>1962</option><option>1961</option><option>1960</option>
            <option>1959</option><option>1958</option><option>1957</option><option>1956</option><option>1955</option>
            <option>1954</option><option>1953</option><option>1952</option><option>1951</option><option>1950</option>
            <option>1949</option><option>1948</option><option>1947</option><option>1946</option><option>1945</option>
            <option>1944</option><option>1943</option><option>1942</option><option>1941</option><option>1940</option>
            <option>1939</option><option>1938</option><option>1937</option><option>1936</option><option>1935</option>
            <option>1934</option><option>1933</option><option>1932</option><option>1931</option><option>1930</option>
            <option>1929</option><option>1928</option><option>1927</option><option>1926</option><option>1925</option>
        </select>
    </div>
</div>


        <label>Gender</label>
        <div class="row">
            <div class="gender-option">
                Female <input type="radio" name="gender" value="Female" id="genderFemale">
            </div>
            <div class="gender-option">
                Male <input type="radio" name="gender" value="Male" id="genderMale">
            </div>
            <div class="gender-option">
                Custom <input type="radio" name="gender" value="Custom" id="genderCustom">
            </div>
        </div>

        <input type="text" id="contact" name="contact" placeholder="Mobile number or email" required>
        <input type="password" id="password" name="password" placeholder="New password" required minlength="8">

        <div class="terms">
            By clicking Sign Up, you agree to our
            <a href="#">Terms</a>, <a href="#">Privacy</a>, and <a href="#">Cookies Policy</a>.
        </div>

        <button class="signup-btn" id="signUpBtn" type="submit">Sign Up</button>

        <div class="login-link">
            <a href="#">Already have an account?</a>
        </div>
    </form>
</div>
</body>
</html>
